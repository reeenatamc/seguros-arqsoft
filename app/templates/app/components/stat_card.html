<div class="stat-card bg-white rounded-2xl shadow-card hover:shadow-card-hover p-6 border border-slate-100">
    <div class="flex items-start justify-between">
        <div class="flex-1">
            <p class="text-sm font-medium text-slate-500 uppercase tracking-wide">{{ label }}</p>
            <p class="text-3xl font-bold text-slate-800 mt-2">{{ value }}</p>
            {% if subtitle %}
                <p class="text-sm text-slate-500 mt-1">{{ subtitle }}</p>
            {% endif %}
        </div>
        <div class="w-14 h-14 rounded-2xl flex items-center justify-center {{ icon_bg|default:'bg-brand-100' }}">
            <i class="fas {{ icon }} text-2xl {{ icon_color|default:'text-brand-600' }}"></i>
        </div>
    </div>
    {% if link %}
        <div class="mt-4 pt-4 border-t border-slate-100">
            <a href="{{ link }}" class="inline-flex items-center gap-1.5 text-sm font-semibold text-brand-600 hover:text-brand-700 transition group">
                Ver detalles
                <i class="fas fa-arrow-right text-xs group-hover:translate-x-1 transition-transform"></i>
            </a>
        </div>
    {% endif %}
</div>
