name: CI/CD Pipeline - Sistema de GestiÃ³n de Seguros

on:
  push:
    branches: [ main, master, develop, rama-samuel ]
  pull_request:
    branches: [ main, master, develop ]
  workflow_dispatch:

env:
  PYTHON_VERSION: '3.11'
  DJANGO_SETTINGS_MODULE: seguros.settings

jobs:
  # ============================================
  # JOB 1: LINT - VerificaciÃ³n de Calidad
  # ============================================
  lint:
    name: ğŸ” Lint - Calidad de CÃ³digo
    runs-on: ubuntu-latest
    
    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ğŸ” Ejecutar flake8
      run: |
        echo "ğŸ” Analizando cÃ³digo con flake8..."
        flake8 . --count --statistics --show-source

    - name: âš« Verificar formato con black
      run: |
        echo "âš« Verificando formato de cÃ³digo..."
        black --check --diff . --exclude="app/management/commands/poblar_datos_prueba.py"

    - name: ğŸ“‹ Verificar orden de imports con isort
      run: |
        echo "ğŸ“‹ Verificando orden de imports..."
        isort --check-only --diff .

    - name: âœ… Lint completado
      run: echo "âœ… Todas las verificaciones de lint pasaron correctamente"

  # ============================================
  # JOB 2: TEST - Pruebas y Cobertura
  # ============================================
  test:
    name: ğŸ§ª Test - Pruebas Unitarias
    runs-on: ubuntu-latest
    needs: lint
    
    services:
      postgres:
        image: postgres:14
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: test_seguros
        ports:
          - 5432:5432
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
        image: redis:7
        ports:
          - 6379:6379
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    steps:
    - name: ğŸ“¥ Checkout cÃ³digo
      uses: actions/checkout@v4

    - name: ğŸ Configurar Python
      uses: actions/setup-python@v5
      with:
        python-version: ${{ env.PYTHON_VERSION }}
        cache: 'pip'

    - name: ğŸ“¦ Instalar dependencias del sistema
      run: |
        sudo apt-get update
        sudo apt-get install -y libmagic1 libpq-dev

    - name: ğŸ“¦ Instalar dependencias de Python
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: âš™ï¸ Configurar variables de entorno
      run: |
        echo "SECRET_KEY=test-secret-key-for-ci-pipeline" >> $GITHUB_ENV
        echo "DEBUG=False" >> $GITHUB_ENV
        echo "ALLOWED_HOSTS=localhost,127.0.0.1" >> $GITHUB_ENV
        echo "DATABASE_URL=postgresql://postgres:postgres@localhost:5432/test_seguros" >> $GITHUB_ENV
        echo "CELERY_BROKER_URL=redis://localhost:6379/0" >> $GITHUB_ENV

    - name: ğŸ” Verificar migraciones pendientes
      run: |
        echo "ğŸ” Verificando que no haya migraciones sin crear..."
        python manage.py makemigrations --check --dry-run --no-input

    - name: ğŸ—„ï¸ Ejecutar migraciones
      run: |
        echo "ğŸ—„ï¸ Aplicando migraciones..."
        python manage.py migrate --no-input

    - name: âœ… Verificar configuraciÃ³n de deploy
      run: |
        echo "âœ… Verificando configuraciÃ³n para producciÃ³n..."
        python manage.py check --deploy --fail-level WARNING

    - name: ğŸ“ Recolectar archivos estÃ¡ticos
      run: |
        echo "ğŸ“ Recolectando archivos estÃ¡ticos..."
        python manage.py collectstatic --no-input --clear

    - name: ğŸ§ª Ejecutar tests con pytest
      run: |
        echo "ğŸ§ª Ejecutando tests..."
        pytest --verbose --tb=short --cov=app --cov=seguros --cov-report=term-missing --cov-report=xml --cov-report=html

    - name: ğŸ“Š Subir reporte de cobertura
      uses: actions/upload-artifact@v4
      with:
        name: coverage-report
        path: |
          htmlcov/
          coverage.xml
        retention-days: 7

    - name: ğŸ“ˆ Comentar cobertura en PR
      if: github.event_name == 'pull_request'
      run: |
        COVERAGE=$(python -c "import xml.etree.ElementTree as ET; tree = ET.parse('coverage.xml'); root = tree.getroot(); print(root.attrib['line-rate'])")
        COVERAGE_PERCENT=$(python -c "print(f'{float($COVERAGE) * 100:.2f}%')")
        echo "ğŸ“ˆ Cobertura de cÃ³digo: $COVERAGE_PERCENT"

    - name: âœ… Tests completados
      run: echo "âœ… Todos los tests pasaron correctamente"

  # ============================================
