    - name: ğŸ“Š Subir reporte de seguridad
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: security-reports
        path: bandit-report.json
        retention-days: 7

    - name: âœ… Security scan completado
      run: echo "âœ… AnÃ¡lisis de seguridad completado"

