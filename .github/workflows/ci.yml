        cache: 'pip'

    - name: ğŸ“¦ Instalar dependencias
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install -r requirements-dev.txt

    - name: ğŸ›¡ï¸ Verificar vulnerabilidades con safety
      run: |
        echo "ğŸ›¡ï¸ Verificando vulnerabilidades en dependencias..."
        safety check --file requirements.txt --output text || true

    - name: ğŸ” AnÃ¡lisis de seguridad con bandit
      run: |
        echo "ğŸ” Analizando cÃ³digo en busca de problemas de seguridad..."
        bandit -r app/ seguros/ -ll -f json -o bandit-report.json || true
