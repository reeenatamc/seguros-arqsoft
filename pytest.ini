[tool:pytest]
DJANGO_SETTINGS_MODULE = seguros.settings

testpaths = app
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

addopts =
    --verbose
    --tb=short
    --cov=app
    --cov=seguros
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml

[coverage:run]
source = app,seguros
omit =
    */migrations/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */staticfiles/*
    */media/*
    manage.py
    */wsgi.py
    */asgi.py
    */celery.py
    app/management/commands/poblar_datos_prueba.py

[coverage:report]
exclude_lines =
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abstractmethod

precision = 2
show_missing = True

[coverage:html]
directory = htmlcov

markers =
    slow: marks tests as slow
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    django_db: mark test requiring database access
