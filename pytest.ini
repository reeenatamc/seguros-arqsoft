# ============================================
# Configuración de Pytest
# ============================================
# Pytest es el framework de testing para Python

[tool:pytest]

# Configuración de Django
DJANGO_SETTINGS_MODULE = seguros.settings

# Directorio de tests
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*

# Opciones de pytest
addopts =
    # Verbose output
    --verbose
    # Show local variables in tracebacks
    --showlocals
    # Strict markers
    --strict-markers
    # Mostrar resumen de tests
    --tb=short
    # Capturar salida
    --capture=no
    # Warnings como errores
    --strict-config
    # Reuse database
    --reuse-db
    # Parallel execution (descomentar para usar)
    # --numprocesses=auto
    # Coverage options
    --cov=app
    --cov=seguros
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    # Fail if coverage is below threshold
    --cov-fail-under=70

# Configuración de cobertura
[coverage:run]
source = app,seguros
omit =
    */migrations/*
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*
    */staticfiles/*
    */media/*
    manage.py
    */wsgi.py
    */asgi.py
    */celery.py

[coverage:report]
exclude_lines =
    # Excluir líneas que no necesitan coverage
    pragma: no cover
    def __repr__
    def __str__
    raise AssertionError
    raise NotImplementedError
    if __name__ == .__main__.:
    if TYPE_CHECKING:
    @abstract
    @abstractmethod

precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Markers personalizados
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    django_db: mark test requiring database access

# Timeout para tests (en segundos)
timeout = 300

# Directorios a ignorar
norecursedirs =
    .git
    .tox
    dist
    build
    *.egg
    migrations
    staticfiles
    media
